<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>お弁当屋さん</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
  <!-- END : Bootstrap -->
</head>

<body class="text-black-50 text-center">
  
  <!-- タイトル -->
  <div class="mt-5">
    <h1>お弁当屋さん</h1>
  </div>
  <!-- END タイトル -->

  <hr class="w-50 my-3">

  <div>
    <img  id="image" src="img/jou.png" style="height: 300px;"alt="上弁当">
    <h2 id="name">お弁当 -上-</h2>
    <p><span id="price">2000</span>円</p>

    <!-- 商品表示欄 -->
    <div class="mt-3">
      <button id="nami" type="button" class="btn btn-outline-info">並</button>
      <button id="jou" type="button" class="btn btn-outline-info">上</button>
    </div>

    <div class="my-3">
      <button id="cortConfirm" type="button" class="btn btn-info">ショッピングカートを追加する</button>
    </div>
    <!--END : 商品表示欄 -->

    <hr class="w-50 my-3">
    
    <!-- カート -->
    <div>
      <h3>お弁当カート</h3>
      <ul id="cartList" class="list-group">
      </ul>
    </div>
    <!--END : カート -->
  </div>
  
  <script src="script.js"></script>
</body>
</html>
